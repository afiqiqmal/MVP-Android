def alias = System.getenv('MVP_KEY_ALIAS') ?: MVP_KEY_ALIAS
def key_password = System.getenv('MVP_KEY_PASSWORD') ?: MVP_KEY_PASSWORD
def store_password = System.getenv('MVP_STORE_PASSWORD') ?: MVP_STORE_PASSWORD
def store_file = System.getenv('MVP_KEY_STORE_FILE') ?: MVP_KEY_STORE_FILE

if (alias && key_password && store_password && file(store_file).exists()) {
    android {
        signingConfigs {
            release {
                keyAlias alias
                keyPassword key_password
                storeFile file(store_file)
                storePassword store_password
            }
        }

        buildTypes {
            release {
                signingConfig signingConfigs.release
            }
        }
    }
}